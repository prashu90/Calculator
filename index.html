<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <input type="text" class="type">
        <div class="buttons">
            <button onclick="calculate('1')" type="button">1</button>
            <button onclick="calculate('2')" type="button">2</button>
            <button onclick="calculate('3')" type="button">3</button>   
            <button onclick="calculate('4')" type="button">4</button>
            <button onclick="calculate('5')" type="button">5</button>
            <button onclick="calculate('6')" type="button">6</button>
            <button onclick="calculate('7')" type="button">7</button>
            <button onclick="calculate('8')" type="button">8</button>
            <button onclick="calculate('9')" type="button">9</button>
            <button onclick="calculate('0')" type="button">0</button>
            <button onclick="calculate('00')" type="button">00</button>

            <button onclick="calculate('+')" type="button">+</button>
            <button onclick="calculate('-')" type="button">-</button>
            <button onclick="calculate('*')" type="button">*</button>
            <button onclick="calculate('/')" type="button">/</button>
            <button onclick="calculate('.')" type="button">.</button>
            <button onclick="calculate('%')" type="button">%</button>
            <button onclick="reset()" type="button">C</button>
            <button onclick="display()" type="button">=</button>

        </div>
    </div>
</body>
</html>
